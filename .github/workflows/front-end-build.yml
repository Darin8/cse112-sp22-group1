name: Front-end Build

on:
  push:
    branches:
      - back-end_drop
      - front-end_drop
      - ci/cd-pipeline-1
      - pipeline-test
      - pipeline2.0
      - front-end
      - back-end
      - dev-ops

  pull_request:
    branches:
      - main
      - back-end_drop
      - front-end_drop
      - front-end
      - back-end
      - dev-ops

jobs:
  front-end-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: "Current_Prod"
      run:  |
            CURRENTPROD=""
            for file in ./prod/dist/*; do
              if  [ -d $file ]; then
                for subdict in $file/*; do
                  for element in $subdict/*; do
                    CURRENTPROD="${CURRENTPROD}${element##*/}"
                  done
                done
              else
                if [[ $file == *.css ]] || [[ $file == *.html ]]
                then
                  NEWFILE=$(cat ${file} | tr '\n' ' ')
                  CURRENTPROD="${CURRENTPROD}${NEWFILE}"
                else
                  CURRENTPROD="${CURRENTPROD}${file##*/}"
                fi
              fi
            done
            echo "ORIGINALPROD=$CURRENTPROD" >> $GITHUB_ENV
      working-directory: ./src/front-end
    - run: npm install
      working-directory: ./src/front-end
    - run: npm run build
      working-directory: ./src/front-end
    - name: "Testing_Prod"
      run:  |
            CURRENTPROD=""
            for file in ./prod/dist/*; do
              if  [ -d $file ]; then
                for subdict in $file/*; do
                  for element in $subdict/*; do
                    CURRENTPROD="${CURRENTPROD}${element##*/}"
                  done
                done
              else
                if [[ $file == *.css ]] || [[ $file == *.html ]]
                then
                  NEWFILE=$(cat ${file} | tr '\n' ' ')
                  CURRENTPROD="${CURRENTPROD}${NEWFILE}"
                else
                  CURRENTPROD="${CURRENTPROD}${file##*/}"
                fi
              fi
            done
            echo "NEWPROD=$CURRENTPROD" >> $GITHUB_ENV
      working-directory: ./src/front-end
    - name: Checking application was built
      run:  |
            if [[ "${{ env.ORIGINALPROD }}" != "${{ env.NEWPROD}}" ]]
            then
              echo You need to build before pushing
              exit 1
            else
              echo Application was correctly pre-built
            fi