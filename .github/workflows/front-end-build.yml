name: Front-end Build

on:
  push:
    branches:
      - back-end_drop
      - front-end_drop
      - ci/cd-pipeline-1
      - pipeline-test
      - pipeline2.0
      - front-end
      - back-end
      - dev-ops

  pull_request:
    branches:
      - main
      - back-end_drop
      - front-end_drop
      - front-end
      - back-end
      - dev-ops

jobs:
  front-end-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run:  |
            echo "ORIGINALPROD=$(cat * prod/dist | tr '\n' ' ')" >> $GITHUB_ENV
      working-directory: ./src/front-end
    - run: npm install
      working-directory: ./src/front-end
    - run: npm run build
      working-directory: ./src/front-end
    - run:  |
            echo "NEWPROD=$(cat * prod/dist | tr '\n' ' ')" >> $GITHUB_ENV
      working-directory: ./src/front-end
    - if: env.ORIGINALPROD != env.NEWPROD
      run:  |
            echo You need to build before pushing
            exit 1