<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>

    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Satisfy&family=Source+Sans+Pro:wght@300&family=Tajawal:wght@300&display=swap" rel="stylesheet">

</head>


<!-- Begin of Body -->
<body>

    <main id="main-holder">     

        <!-- failure message ? -->
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <!-- insert form: login form -->
        <form id="login-form">
            <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Log In" id="login-form-submit">
            <input type="submit" value= "Create Account" id="login-form-create">
        </form>


    </main>

    <!-- logos, names, and contact us-->
    <div class="logo">
        <img src="bugP3.png" alt="team-logo">
    </div>
    <p id=name>My Journal</h2>

    <a href="https://github.com/cse110-sp21-group11/cse110-sp21-group11">Contact us</a>

</body>

</html>
